<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>pets</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>

    <body>
        <div>
            <img src="{% static 'images/cats_with_fire.jpg' %}" alt="Picture of a Cat with fire" />
            <h1>All the cats are:</h1>
        </div>

        <div>
            {% if Cat%}
            <ul id="Home">
                {% for c in Cat %}
                <li id="Cat">
                    {{c.name}}
                </li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No Cats To Show :( </strong>
            {% endif %}
        </div>

        <div>
            <p>Click to go back <a href="{% url 'pets_for_students:index' %}">home</a></p>
        </div>
    </body>
</html>
